{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit YAML Data</h1>

<!-- Display error message if any -->
{% if error %}
<div class="bg-red-100 text-red-700 p-4 rounded mb-4">
    {{ error }}
</div>
{% endif %}

<!-- Editable Form -->
<form action="/crud/import_data" method="post" class="space-y-4">
    {% for key, value in yaml_data.items() %}
    <div>
        <label for="{{ key }}" class="block font-bold capitalize">{{ key }}</label>
        <input
            type="text"
            name="{{ key }}"
            id="{{ key }}"
            value="{{ value }}"
            class="w-full border p-2 rounded"
            required
        >
    </div>
    {% endfor %}
    
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
        Import Data
    </button>
</form>
{% endblock %}

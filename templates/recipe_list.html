{% extends "base.html" %}

{% block content %}

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-4">Recipes</h1> 
    <ul class="divide-y divide-gray-200">
        {% for recipe in recipes %}
            <li class="py-4 flex items-center justify-between hover:bg-gray-100 transition duration-200 rounded px-2">
                <div>
                    <a href="/recipe/{{ recipe.id }}" class="text-blue-600 font-semibold text-lg hover:underline">{{ recipe.name }}</a>
                    <p class="text-gray-600 text-sm">{{ recipe.description[:100] }}...</p>
                    <div class="text-sm text-gray-500">Category: {{ recipe.category or "N/A" }}</div>
                </div>
                <div class="text-sm text-gray-400">{{ recipe.prep_time or "?" }} min</div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
